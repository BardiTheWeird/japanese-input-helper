<form class="free-text-form">
    <mat-form-field appearance="fill" class="w-100 h-100">
        <mat-label>Input</mat-label>
        <textarea matInput placeholder="arigatou" [(ngModel)]="buffer.text" (ngModelChange)="onModelChanged()" name="free-text-input" autofocus
                  (select)="onSelectionChanged($event)" [selectionStart]="selectionStart" [selectionEnd]="selectionEnd"
        ></textarea>
    </mat-form-field>
</form>
