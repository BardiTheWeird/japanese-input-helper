<div class="row col-12">
  <table mat-table [dataSource]="searchResults" class="w-100"
         *ngIf="searchResults.length > 0; else elseBlock">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id + 1}}</td>
    </ng-container>


    <ng-container matColumnDef="literal">
        <th mat-header-cell *matHeaderCellDef>Literal</th>
        <td mat-cell *matCellDef="let element">{{ element.entry.literal }}</td>
    </ng-container>

    <ng-container matColumnDef="m1">
        <th mat-header-cell *matHeaderCellDef>Meanings</th>
        <td mat-cell *matCellDef="let element">
          <app-shortened-string-with-popup
            str="{{element.entry.meanings[0]}}"
            [maxLen]="maxMeaningLength">
          </app-shortened-string-with-popup>
        </td>
    </ng-container>

    <ng-container matColumnDef="m2">
        <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-shortened-string-with-popup
          str="{{element.entry.meanings[1]}}"
          [maxLen]="maxMeaningLength">
        </app-shortened-string-with-popup>
      </td>
    </ng-container>

    <ng-container matColumnDef="m3">
        <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-shortened-string-with-popup
          str="{{element.entry.meanings[2]}}"
          [maxLen]="maxMeaningLength">
        </app-shortened-string-with-popup>
      </td>
    </ng-container>

    <ng-container matColumnDef="m4">
        <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-shortened-string-with-popup
          str="{{element.entry.meanings[3]}}"
          [maxLen]="maxMeaningLength">
        </app-shortened-string-with-popup>
      </td>
    </ng-container>

    <ng-container matColumnDef="m5">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-shortened-string-with-popup
          str="{{element.entry.meanings[4]}}"
          [maxLen]="maxMeaningLength">
        </app-shortened-string-with-popup>
      </td>
    </ng-container>

    <ng-container matColumnDef="read-more">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="onOpenDetails(element.id)">
          More...
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"
        (click)="onRowClicked(row.id)" [class.row-chosen]="clickedRowId === row.id">
    </tr>
  </table>

  <ng-template #elseBlock>
    <mat-spinner *ngIf="searching"></mat-spinner>
  </ng-template>
</div>
